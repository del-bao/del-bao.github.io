{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Some archives for this blog</h1>

<dl>
{% for year in articles|groupby('date.year') %}
    <dt>{{ year.grouper }}</dt>
    <dd><ul>
    {% for article in year.list %}
    <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
